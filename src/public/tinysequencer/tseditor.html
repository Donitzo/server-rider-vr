<!DOCTYPE html>
<html>
<head>
    <title>tinysequencer.js Editor</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="dat.gui.css">

    <script src="dat.gui.js"></script>
    <script src="tinysequencer.js"></script>
    <script src="tseditor.js"></script>
    <style>
body {
    background-color:#0832a0;
    color:#fff;
    margin:2px;
}

.instructions {
    padding:5px;
}

.file-input {

}

.close-button {
    display:none;
}

.function .property-name {

}

.container {
    display:inline-block;
    margin:2px;
    vertical-align:top;
    width:300px;
}

</head>
<body>
    <div class="instructions">The MIDI converter is incomplete - Tracks are merged by channel - Only CC7 (volume) is supported</div>
    <input class="file-input" type="file" style="visibility:hidden" />
